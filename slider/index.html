<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Slides, A Slideshow Plugin for jQuery</title>
	
	<link rel="stylesheet" href="css/global.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
	<script src="js/slides.min.jquery.js"></script>
	<script>
		$(function(){
			$('#slides').slides({
				preload: true,
				preloadImage: 'img/loading.gif',
				play: 5000,
				pause: 2500,
				slideSpeed: 800,
				randomize: true,
				hoverPause: false
			});
		});
	</script>
</head>
<body>
	<div id="container">
			<div id="slides">
				<div class="slides_container">
					<img src="http://slidesjs.com/examples/standard/img/slide-1.jpg"  width="847" height="200" alt="Slide 1"></a>
					<img src="http://slidesjs.com/examples/standard/img/slide-2.jpg"  width="847" height="200" alt="Slide 2"></a>
					<img src="http://slidesjs.com/examples/standard/img/slide-3.jpg"  width="847" height="200" height="270" alt="Slide 3"></a>
					<img src="http://slidesjs.com/examples/standard/img/slide-4.jpg"  width="847" height="200" alt="Slide 4"></a>
					<img src="http://slidesjs.com/examples/standard/img/slide-5.jpg" width="847" height="200" alt="Slide 5"></a>
					<img src="http://slidesjs.com/examples/standard/img/slide-6.jpg"  width="847" height="200" alt="Slide 6"></a>
					<img src="img/slide-7.jpg" width="847" height="200" alt="Slide 7"></a>
				</div>
		</div>
	</div>
</body>
</html>
